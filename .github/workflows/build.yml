---
name: Build

on:
  push:
    branches:
      - master
    tags:
      - v*
  pull_request:
    # The branches below must be a subset of the branches above
    branches:
      - master
  schedule:
    - cron: '00 03 * * *'

permissions:
  contents: read

env:
  DOCKERHUB_REPO_NAME: tuxdude/homelab-base
  DOCKERHUB_TEST_TAG: ci-test
  DOCKERHUB_PUBLISH_TAG: ${{ github.ref_name }}

jobs:
  docker:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Export Build Args as Workflow Env vars
        run: ./build-args.sh >> $GITHUB_ENV

      - name: Build and export to Docker
        uses: docker/build-push-action@v2
        with:
          context: .
          load: true
          tags: ${{ env.DOCKERHUB_REPO_NAME }}:${{ env.DOCKERHUB_TEST_TAG }}
          build-args: |
            UPSTREAM_IMAGE_NAME=${{ env.UPSTREAM_IMAGE_NAME }}
            UPSTREAM_IMAGE_TAG=${{ env.UPSTREAM_IMAGE_TAG }}
            PACKAGES_TO_INSTALL=${{ env.PACKAGES_TO_INSTALL }}
            PACKAGES_TO_REMOVE=${{ env.PACKAGES_TO_REMOVE }}

      - name: Test
        run: |
          IMAGE_TAG=${{ env.DOCKERHUB_TEST_TAG }} make test

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.DOCKERHUB_REPO_NAME }}:${{ env.DOCKERHUB_PUBLISH_TAG }}
          build-args: |
            UPSTREAM_IMAGE_NAME=${{ env.UPSTREAM_IMAGE_NAME }}
            UPSTREAM_IMAGE_TAG=${{ env.UPSTREAM_IMAGE_TAG }}
            PACKAGES_TO_INSTALL=${{ env.PACKAGES_TO_INSTALL }}
            PACKAGES_TO_REMOVE=${{ env.PACKAGES_TO_REMOVE }}
